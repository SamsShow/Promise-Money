<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <button class="sidebar-item selected">Home</button>
            <button class="sidebar-item">Account</button>
            <button class="sidebar-item">Profile</button>
            <button class="sidebar-item">Transactions</button>
        </div>
        <div class="content">
            <div class="profile">
                <div class="left">
                    <span class="greeting">Welcome</span>
                    <span class="profile-picture"></span>
                    <span class="username">Rudraksh</span>
                    <span class="user-balance">Current balance: </span>
                </div>
                <div class="right">
                    <div class="right-heading">Coming payments:</div>
                    <div class="payments">
                        <div class="payment">
                            <span class="payment-heading">To Pay</span>
                            <div class="payment-card outgoing">
                                <span class="to">To: </span>
                                <span class="payment-amount">1000</span>
                            </div>
                        </div>
                        <div class="payment">
                            <span class="payment-heading">To Collect</span>
                            <div class="payment-card incoming">
                                <span class="to">To: </span>
                                <span class="payment-amount">1000</span>
                            </div>
                        </div>
                    </div>
                    
            </div>
            </div>
            <div class="top4">
                <div class="top4-section">
                    <div class="top4-heading">To pay</div>
                    <div class="top4-list outgoing">
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                    </div>
                </div>
                <div class="top4-section">
                    <div class="top4-heading">To Collect</div>
                    <div class="top4-list incoming">
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                        <div class="top4-item">
                            <span class="top4-item-name">Rudraksh</span>
                            <span class="top4-item-balance">1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
