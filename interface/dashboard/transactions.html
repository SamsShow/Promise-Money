<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transactions</title>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <button class="sidebar-item">Home</button>
            <button class="sidebar-item">Account</button>
            <button class="sidebar-item">Profile</button>
            <button class="sidebar-item selected">Transactions</button>
        </div>
        <div class="content">
            <div class="profile">
                <div class="left">
                    <span class="greeting">Welcome</span>
                    <span class="profile-picture"></span>
                    <span class="username">Rudraksh</span>
                    <span class="user-balance">Current balance: </span>
                </div>
                <div class="right">
                    <div class="right-heading">Coming payments:</div>
                    <div class="payments">
                        <div class="payment">
                            <span class="payment-heading">To Pay</span>
                            <div class="payment-card outgoing">
                                <span class="to">To: </span>
                                <span class="payment-amount">1000</span>
                            </div>
                        </div>
                        <div class="payment">
                            <span class="payment-heading">To Collect</span>
                            <div class="payment-card incoming">
                                <span class="to">To: </span>
                                <span class="payment-amount">1000</span>
                            </div>
                        </div>
                    </div>
                     
            </div>
            </div>
            <div class="transactions">
                <table>
                    <tr class="heading-row">
                    <th class="heading">Name</th>
                    <th class="heading">Amount</th>
                    <th class="heading">Date</th>
                    <th class="heading">Status</th>
                    </tr>
                    <tr class="transaction-row">
                        <td class="transaction">Rudraksh</td>
                        <td class="transaction">1000</td>
                        <td class="transaction">12/12/2020</td>
                        <td class="transaction">Paid</td>
                    </tr>
                    <tr class="transaction-row">
                        <td class="transaction">Rudraksh</td>
                        <td class="transaction">1000</td>
                        <td class="transaction">12/12/2020</td>
                        <td class="transaction">Paid</td>
                </table>
            </div>

</body>
</html>
