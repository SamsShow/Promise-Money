<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-[280px] mx-auto mb-4">
      <div class="flex flex-col items-center mt-[10vh]">
        <button
          class="mb-5 text-gray-900 bg-green-400 hover:bg-white border hover:border-green-400 p-2 px-6 rounded-3xl font-mono font-bold text-xl transition-all"
        >
          <a href="./login.html">Log In</a>
        </button>
        <span class="mb-2 text-gray-900">Or</span>
        <form action="signup" method="post">
          <!-- Field Inputs -->
          <input
            type="text"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="email"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Email"
            name="email"
            required
          />
          <input
            type="tel"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Phone Number"
            name="phone"
            required
          />
          <input
            type="date"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="DOB"
            name="dob"
            required
          />
          <input
            type="text"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Address"
            name="address"
            required
          />
          <input
            type="password"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-3xl font-medium"
            placeholder="Confirm Password"
            name="confirm"
            required
          />
          <!-- end -->

          <!-- Captcha PART -->
          <div class="g-recaptcha m-5" data-sitekey="6LfyMNcoAAAAAIQPs6MEEJAT5LOtL4-saOTwPL2E"></div>
          <!-- end -->

          <button
            class="bg-[#5EC576] hover:bg-slate-700 text-white text-base rounded-3xl py-2.5 px-5 transition-colors w-full text-[19px]"
            type="submit"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center mt-3 text-[14px]">
          Already have an account?
          <a
            href="./login.html"
            class="text-gray-600 hover:text-[#5EC576]"
            >Log In</a
          >
        </p>
        <p class="text-center mt-3 text-[14px]">
          By clicking continue, you agree to our
          <a href="/terms" class="text-gray-600">Terms of Service</a> and
          <a href="/privacy" class="text-gray-600">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
